<!-- debugLog.html -->
<div class="wide100p padding5 dataBankAttachments debug-log-popup-container"> <!-- Added a container class -->
    <div class="debug-log-title-bar">
        <h2 class="debug-log-title" data-i18n="Error logs">Error logs</h2>
        <small data-i18n="Logs description">Logs for this session will be cleared on refresh.</small>
        <div class="table_setting_category_container" style="display: flex; align-items: center; gap: 6px;">
            <div class="checkbox flex-container">
                <input type="checkbox" id="only_error_log" checked><span data-i18n="Show only errors">Show only errors</span>
            </div>
            <div class="menu_button menu_button_icon fa-solid fa-file-export" id="table_debug_log_export_button" title="Export logs" data-i18n="[title]Export logs">
                <a data-i18n="Export logs">Export logs</a>
            </div>
            <div class="menu_button menu_button_icon fa-solid fa-file-export" id="table_debug_info_export_button" title="Export debug info" data-i18n="[title]Export debug info">
                <a data-i18n="Export debug info">Export debug info</a>
            </div>
            <div class="menu_button menu_button_icon fa-solid fa-file-import" id="table_debug_info_import_button" title="Import debug info" data-i18n="[title]Import debug info">
                <a data-i18n="Import debug info">Import debug info</a>
            </div>
        </div>
        <hr/>
    </div>
    <div id="debugLogContainer" class="debug-log-scroll-content">

    </div>
</div>
