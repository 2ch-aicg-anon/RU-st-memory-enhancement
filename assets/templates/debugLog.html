<!-- debugLog.html -->
<div class="wide100p padding5 dataBankAttachments debug-log-popup-container"> <!-- Added a container class -->
    <div class="debug-log-title-bar">
        <h2 class="debug-log-title" data-i18n="Error logs"> 错误日志 </h2>
        <small data-i18n="Logs description">记录本次运行时的日志，刷新网站会清空日志。</small>
        <div class="table_setting_category_container" style="display: flex; align-items: center; gap: 6px;">
            <div class="checkbox flex-container">
                <input type="checkbox" id="only_error_log" checked><span data-i18n="Show only errors">仅展示错误信息</span>
            </div>
            <div class="menu_button menu_button_icon fa-solid fa-file-export" id="table_debug_log_export_button" title="导出以下日志" data-i18n="[title]Export logs">
                <a data-i18n="Export logs">导出以下日志</a>
            </div>
            <div class="menu_button menu_button_icon fa-solid fa-file-export" id="table_debug_info_export_button" title="导出调试信息" data-i18n="[title]Export debug info">
                <a data-i18n="Export debug info">导出调试信息</a>
            </div>
            <div class="menu_button menu_button_icon fa-solid fa-file-import" id="table_debug_info_import_button" title="导入调试信息" data-i18n="[title]Import debug info">
                <a data-i18n="Import debug info">导入调试信息</a>
            </div>
        </div>
        <hr/>
    </div>
    <div id="debugLogContainer" class="debug-log-scroll-content">

    </div>
</div>
